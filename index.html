<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Austin Motel</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Teko:700" rel="stylesheet">
</head>
<body>
	<div class="moon"></div>
	<div class="sun"></div>
	<div class="cloud cloud1"></div>
	<div class="star star1"></div>
	<div class="star star2"></div>
	<div class="star star3"></div>
	<div class="star star4"></div>
	<div class="star star5"></div>
	<div class="star star6"></div>
	<div class="star star7"></div>
	<div class="star star8"></div>
	<div class="star star9"></div>
	<div class="star star10"></div>
	<div class="star star11"></div>
	<div class="star star12"></div>
	<div class="star star13"></div>
	<div class="star star14"></div>
	<div class="star star15"></div>
	<div class="star star16"></div>
	<div class="star star17"></div>
	<div class="airplane">
		<div class="light"></div>
	</div>
	<div class="pole">
		<div class="bar bar1"></div>
		<div class="bar bar2"></div>
		<div class="bar bar3"></div>
		<div class="bar bar4"></div>
	</div>
	<div class="sign">
		<div class="austin">
			<span class="letter">A</span>
			<span class="letter">U</span>
			<span class="letter">S</span>
			<span class="letter">T</span>
			<span class="letter">I</span>
			<span class="letter">N</span>
		</div>
		<div class="motel">
			<div class="letter">MOTEL</div>
		</div>
	</div>
	<div class="display">
		<span>SO CLOSE</span>
		<span class="yet">YET</span>
		<span>SO FAR OUT</span>
	</div>
</body>
</html>
